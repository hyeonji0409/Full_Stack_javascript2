<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 동일한 이벤트 여러 번 적용</title>
    <script type="text/javascript"> 
        function show1() {
            alert("실행1");
        }

        function show2() {
            alert("실행2");
        }

        window.onload = show1;
        window.onload = show2;
    </script>
</head>
<body>
</body>
</html>
