<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script type="text/javascript"> 
        var count = 0;

        function start() {
            alert("이미지 10개 출력");
            timerID = setInterval("showImage()", 1000);
        }

        function showImage() {
            count++;
            if(count % 2 == 0){
                document.write("<img src='image/apple.png'>");
            }else {
                document.write("<img src='image/bomb.png'>");
            }
            
            if(count==10){
                clearInterval(timerID);
                alert("이미지 출력 완료");
            }
        }
    </script>
</head>
<body onload="start()">
</body>
</html>
