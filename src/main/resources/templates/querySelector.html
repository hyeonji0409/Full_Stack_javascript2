<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script type="text/javascript"> 
        window.onload = function() {
            var header = document.querySelector('h1');
            
            header.style.color = 'skyblue';
            header.style.backgroundColor = 'black';
            header.innerHTML = "JavaScript";

        };
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
</body>
</html>
