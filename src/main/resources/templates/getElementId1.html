<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script type="text/javascript"> 
        function change() {
            // 태그의 id 속성값이 'header'인 객체 반환
            var header = document.getElementById('header');

            // 요소의 텍스트 내용 변경
            header.innerHTML = "제목이 변경되었습니다";
        }
    </script>
</head>
<body>
    <h1 id="header">제목</h1>
    <button id="btn" onclick="change()">제목 변경</button>
</body>
</html>
